        #mynetwork {
            width: 100%;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "font": {"color": "#FFFFFF"}, "id": 1, "label": "Falkreath", "shape": "dot", "title": "Falkreath nv.2", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 2, "label": "Markarth", "shape": "dot", "title": "Markarth nv.2", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 3, "label": "Riften", "shape": "dot", "title": "Riften nv.2", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 4, "label": "Solitude", "shape": "dot", "title": "Solitude nv.4", "value": 100}, {"color": "red", "font": {"color": "#FFFFFF"}, "id": 5, "label": "Whiterun", "shape": "dot", "title": "Whiterun nv.0", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 6, "label": "Dragon Bridge", "shape": "dot", "title": "Dragon Bridge nv.3", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 7, "label": "Kartvasten", "shape": "dot", "title": "Kartvasten nv.2", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 8, "label": "Rockstead", "shape": "dot", "title": "Rockstead nv.1", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 9, "label": "Riverwood", "shape": "dot", "title": "Riverwood nv.1", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 10, "label": "Helgen", "shape": "dot", "title": "Helgen nv.2", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 11, "label": "Ivarsted", "shape": "dot", "title": "Ivarsted nv.1", "value": 100}, {"color": "blue", "font": {"color": "#FFFFFF"}, "id": 12, "label": "Shorstone", "shape": "dot", "title": "Shorstone nv.2", "value": 100}]);
        edges = new vis.DataSet([{"from": 5, "to": 9}, {"from": 5, "to": 8}, {"from": 5, "to": 11}, {"from": 9, "to": 10}, {"from": 1, "to": 10}, {"from": 1, "to": 8}, {"from": 2, "to": 7}, {"from": 2, "to": 8}, {"from": 3, "to": 12}, {"from": 3, "to": 11}, {"from": 4, "to": 6}, {"from": 6, "to": 7}, {"from": 8, "to": 7}, {"from": 11, "to": 12}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
